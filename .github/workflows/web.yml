name: web
on:
  push:
    paths:
      - "./web"
      - ".github/workflows/web.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: golang:1.21-alpine
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
           go-version: 1.21

      - run: go build
        working-directory: ./web
      - run: go test
        working-directory: ./web